<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
  	<title></title>
	</head>
  
	<body>
		<div class="collapse" id="database">
			
		</div>
		<div class="collapse" id="add-data">
			<form name="new-data" id="new-data">
				<div class="form-el">
					<p>Name:</p><input type="text" id="data-name"></div>
				<div class="form-el">
					<p>Race:</p>
					<select name="select-race" id="select-race">
						<option name="data-race" id="race-barb">Barbarian</option>
						<option name="data-race" id="race-bard">Bard</option>
						<option name="data-race" id="race-drui">Druid</option>
						<option name="data-race" id="race-monk">Monk</option>
						<option name="data-race" id="race-pala">Paladin</option>
						<option name="data-race" id="race-rang">Ranger</option>
						<option name="data-race" id="race-sorc">Sorcerer</option>
						<option name="data-race" id="race-warl">Warlock</option>
					</select>
				</div>
				<div class="form-el">
					<p>Class:</p>
					<select name="select-class" id="select-class">
						<option name="data-class" id="class-drag">Dragon</option>
						<option name="data-class" id="class-dwar">Dwarf</option>
						<option name="data-class" id="class-elad">Eladrin</option>
						<option name="data-class" id="class-elf">Elf</option>
						<option name="data-class" id="class-gnom">Gnome</option>
						<option name="data-class" id="class-helf">Half-elf</option>
						<option name="data-class" id="class-horc">Half-orc</option>
						<option name="data-class" id="class-half">Halfling</option>
						<option name="data-class" id="class-huma">Human</option>
						<option name="data-class" id="class-tief">Tiefling</option>
					</select>
				</div>
				<div class="form-el">
					<p>Strength:</p><input type="number" name="data-str" id="data-str" step="1" min="1">
				</div>
				<div class="form-el">
					<p>Dexterity:</p><input type="number" name="data-dex" id="data-dex" step="1" min="1">
				</div>
				<div class="form-el">
					<p>Constitution:</p><input type="number" name="data-con" id="data-con" step="1" min="1">
				</div>
				<div class="form-el">
					<p>Intelligence:</p><input type="number" name="data-int" id="data-int" step="1" min="1">
				</div>
				<div class="form-el">
					<p>Wisdom:</p><input type="number" name="data-wis" id="data-wis" step="1" min="1">
				</div>
				<div class="form-el">
					<p>Charisma:</p><input type="number" name="data-cha" id="data-cha" step="1" min="1">
				</div>
				<div class="form-el">
					<p>Portrait</p><input type="file" name="data-file" id="data-file">
				</div>
			</form>
		</div>
		
		<script src="jquery-3.2.1.min.js"></script>
		<script src="store.js"></script>
	</body>
</html>
